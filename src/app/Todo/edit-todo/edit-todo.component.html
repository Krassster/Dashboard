<div class="edit-todo-wrapper container has-blurred-white-bg">
  <h2 class="is-bold">Edit todo</h2>

  <p *ngIf="!todo">Todo not found</p>

  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)" *ngIf="todo">
    <div class="form-field">
      <input
        class="textbox"
        [ngModel]="todo.text"
        #titleField="ngModel"
        name="text"
        type="text"
        placeholder="Enter todo..."
        required
        minlength="3"
      />

      <ng-container *ngIf="showValidationErrors && titleField.invalid">
        <p *ngIf="titleField.errors?.hasOwnProperty('required')">
          Please enter some text for this todo
        </p>
        <p *ngIf="titleField.errors?.hasOwnProperty('minlength')">
          The todo text must be at least 3 characters
        </p>
      </ng-container>
    </div>

    <div class="btns-container">
      <a routerLink="../" class="btn">Cancel</a>
      <button class="btn align-end">Save</button>
    </div>
  </form>
</div>
