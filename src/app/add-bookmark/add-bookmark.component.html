<div class="add-bookmark-wrapper container has-blurred-white-bg">
  <h2 class="is-bold">Add bookmark</h2>

  <form #form="ngForm" (ngSubmit)="onFormSubmit(form)" ngNativeValidate>
    <div class="form-field">
      <label class="form-label">Name</label>
      <input
        class="textbox"
        ngModel
        #titleField="ngModel"
        name="name"
        type="text"
        placeholder="e.g. Wikipedia"
      />
    </div>

    <div class="form-field">
      <label class="form-label">URL</label>
      <input
        class="textbox"
        ngModel
        #titleField="ngModel"
        name="url"
        type="url"
        placeholder="e.g. https://www.wikipedia.org"
        required
      />
    </div>

    <div class="btns-container">
      <a routerLink="../" class="btn">Cancel</a>
      <button class="btn align-end">Create bookmark</button>
    </div>
  </form>
</div>
