<div class="edit-bookmarks-wrapper">
  <p *ngIf="!bookmark">Bookmark is not found</p>
  <ng-container *ngIf="bookmark">
    <h2 class="is-bold">{{ bookmark.name }}</h2>

    <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
      <div class="form-field">
        <label class="form-label">Name</label>
        <input
          class="textbox"
          [ngModel]="bookmark.name"
          #titleField="ngModel"
          name="name"
          type="text"
          placeholder="e.g. Wikipedia"
        />
      </div>

      <div class="form-field">
        <label class="form-label">URL</label>
        <input
          class="textbox"
          [ngModel]="bookmark.url"
          #titleField="ngModel"
          name="url"
          type="url"
          placeholder="e.g. https://www.wikipedia.org"
          required
        />
      </div>

      <div class="btns-container">
        <a routerLink="../../" class="btn">Back</a>
        <button type="button" (click)="delete()" class="btn">Delete</button>
        <button class="btn align-end">Save</button>
      </div>
    </form>
  </ng-container>
</div>
