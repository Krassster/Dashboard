<div class="bookmarks-wrapper">
  <div class="container">
    <div class="bookmark-tile-container">
      <app-bookmark-tile
        *ngFor="let bookmark of bookmarks"
        [bookmark]="bookmark"
      ></app-bookmark-tile>
    </div>
    <div class="btns-container btns-centered">
      <a routerLink="add" class="btn btn-add">
        <i class="material-icons">add</i>
        Add
      </a>

      <a routerLink="manage" class="btn btn-manage">
        <i class="material-icons">settings</i>
        Manage
      </a>
    </div>
  </div>
</div>
